<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Femenine power</title>
  <link rel="stylesheet" href="principal.css">
</head>

<body>
  <header>
    <div class="caja">
      <img id="header-icon" src="../img/woman-logo.png" alt="">
      <img id="header-name" src="../img/femenine power.png" alt="">
    </div>
    <div class="compras-carrito">
      <img src="../img/carrito.png" alt="Carrtio de compras" class="compras">
      <div class="comprar-container">
        <a href="#" class="comprar">Comprar</a>
      </div>
    </div>
  </header>

  <main>
    <section id="menu-list">
      <button class="menu-list-item">
        <p>&lt;</p>
        <h2>Lenceria</h2>
        <p>&gt;</p>
      </button>
      <button class="menu-list-item">
        <p>&lt;</p>
        <h2>Skin Care</h2>
        <p>&gt;</p>
      </button>
      <button class="menu-list-item">
        <p>&lt;</p>
        <h2>Bolsos</h2>
        <p>&gt;</p>
      </button>
      <button class="menu-list-item">
        <p>&lt;</p>
        <h2>Maquillaje</h2>
        <p>&gt;</p>
      </button>
      <button class="menu-list-item">
        <p>&lt;</p>
        <h2>Accesorios</h2>
        <p>&gt;</p>
      </button>
    </section>

    <section id="main-images">
      <div class="slideshow-container">
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>

        <div class="slideshow-images-center">

          <div class="mySlides fade">
            <div class="mySlides-inner">
              <div class="image-slider-container">
                <img src="../img/slider-img/slider1.jpg" style="width:100%">
              </div>
              <div class="image-slider-container">
                <img src="../img/slider-img/slider2.jpg" style="width:100%">
              </div>
            </div>
          </div>
          
          <div class="mySlides fade">
            <div class="mySlides-inner">
              <div class="image-slider-container">
                <img src="../img/slider-img/slider3.jpg" style="width:100%">
              </div>
              <div class="image-slider-container">
                <img src="../img/slider-img/slider4.jpg" style="width:100%">
              </div>
            </div>
          </div>

        </div>

        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    </section>
  </main>

  <footer>
    <img src="../img/logo-insta.webp" alt="">
    <img src="../img/logo-face.webp" alt="">
    <img src="../img/logo-wha.png" alt="">
  </footer>
  <script src="principal.js"></script>
</body>

</html>
